name: Update Lines of Code

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-loc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Count lines of code
        id: loc
        run: |
          TOTAL_LINES=$(git ls-files | xargs wc -l | tail -n 1 | awk '{print $1}')
          echo "TOTAL_LINES=$TOTAL_LINES" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i 's/Total Lines of Code Crafted: [0-9]*/Total Lines of Code Crafted: '"$TOTAL_LINES"'/' README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update lines of code" && git push)